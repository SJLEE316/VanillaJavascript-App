<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are you done?</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- weather -->
  <div class="clock-area"></div>
  <!-- clock -->
  <div class="clock"></div>
  <!-- greeting -->
  <form class="name-form">
    <input class="name-input" type="text" placeholder="이름을 입력해주세요! 같이 인사해요"/>
  </form>  
  <h4 class="name-greetings"></h4>
  <!-- todo -->
  <div class="todo-component">
    <form class="todo-form">
      <h1>
        TASK
      </h1>
      <input class="todo-input" type="text" placeholder="add task" />
    </form>
    <div class="todo-container">
      <div class="list">
        <h2>PENDING</h2>
        <ul class="pending-list"></ul>
      </div>
      <div class="list">
        <h2>FINISHED</h2>
        <ul class="finished-list"></ul>
      </div>
    </div>
  </div>
<!-- script -->
  <script src="./src/bg.js"></script>
  <script src="./src/clock.js"></script>
  <script src="./src/greeting.js"></script>
  <script src="./src/todo.js"></script>
</body>
</html>
